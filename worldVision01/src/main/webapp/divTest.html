<html>
<head>
<meta charset="UTF-8">
<title>환영!</title>
<style type="text/css">
#container {
    border: 1px solid black;
    height: 300px;
}

#left {
    border: 1px solid red;
    float: left;
    width: 15%;
    height: 100%;
}

#right {
    border: 1px solid blue;
    margin-left: 15%;
    height: 100%;
}

#top {
    border: 1px solid red;
    height: 80%;
    overflow-y: scroll;
}

#bottom {
    border: 1px solid red;
    height: 19%;
}</style>
</head>
<body>
<div id="container">
    <div id="left">left</div>
    <div id="right">
        <div id="top">top</div>
        <div id="bottom">bottom</div>
    </div>
</div>
</body>
</html>
